<html lang="pt">
  <head>
    <meta charset="utf-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <title>  Cadastro de Cliente  </title>
   
    <script type="text/javascript" src="funcoes.js"></script>
    
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
    
       <script src="bootstrap-3.3.6-dist/js/jquery-1.11.3.js"></script>

    <link href="bootstrap-3.3.6-dist/css/checkin.css" rel="stylesheet">
 
  </head>
 
<body>
 
   <div class="container-fluid">
       <form name="form1" onsubmit="return valida()" action="http://www.exemploterenciani.com.br/" class="form-signin" method="post" >
        <h2 class="form-signin-heading jumbotron"> Cadastro de Cliente </h2>

                    <div><label for="cpf"> CPF : </label></div>

                    <div> <input class="form-control" type='text' id="cpf"  name='cpf' size="15" maxlength="14" onkeypress='mascara(this, cpfMascara)' onblur='validaCPF()'></div>


                    <div><label for="nome" >Nome: </label></div>


                    <div><input class="form-control" id="nome"  type="text" name="nome" size="80" required="required" onkeyup="apenasMaiuscula(this)" /></div>

                    <div> <label for="endereco">Endereço: </label></div>


                    <div><input class="form-control" id="endereco" required="required" type="text" name="endereco" size="80" onkeyup="apenasMaiuscula(this)" /></div>

                    <div> <label for="cidade">Cidade: </label></div>

                    <div> <input class="form-control" id="cidade" type="text" name="cidade" size="50" required="required" onkeyup="apenasMaiuscula(this)" /></div>

                    <div> <label for="estado">Estado Civil:</label></div>

                    <div><select class="form-control " name="sel" id="sexo"> 
                            <option value="" > Escolha um Sexo !</option>
                            <option value="mas">Masculino</option> 
                            <option value="al">Feminino</option> 

                        </select></div>

                    <div><label for="telefone">Telefone: </label></div>

                    <div><input class="form-control" type='text' required="required" name='tel' size="15" maxlength="15" onkeypress='mascara(this, telMascara)' onblur='clearTimeout()'></div>

                    <div><label for="login">E-mail(login): </label></div>

                    <div><input class="form-control" id="email" required="required" type="email" name="login" size="40"></div>


                    <div>  <label for="senha">Senha: </label></div>

                    <div>  <input class="form-control" id="senha" required="required" onkeyup="this.value = antEspaco(this.value)" type="password" name="senha" size="15"></div>

                    <div> <label for="login">Receber Promoções: </label></div>


                    <input type='checkbox' name='opcao'  value="simCheckBox" id="simCheckBox" onclick='checkBoxMarcando(this)'><label >Sim </label>
                    <input  type='checkbox' name='opcao'  value="naoCheckBox" id="naoCheckBox" onclick='checkBoxMarcando(this)'><label >Não </label> 
                    <div id="msg" class="msg"> </div>


                    <label for="obs">Obs: </label>


                    <div> <textarea id="observacao" name="obs" maxlength="200" COLS= "40" ROWS="6" ></textarea></div>




                    <div><input type="submit" class="btn btn-lg btn-primary" name="enviar" id="enviar" value="Enviar">
                        <input type="button" class="btn btn-lg btn-primary" onclick="valida()" value="Valores">
                        <input type="reset" class="btn btn-lg btn-primary" value="Limpar"></div>
            </form>
       </div>
    </body>
</html>
